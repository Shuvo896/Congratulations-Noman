<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Special Button Animation</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        font-family: Arial, sans-serif;
        color: white;
      }

      /* Pulsing button */
      #specialBtn {
        padding: 20px 40px;
        font-size: 22px;
        border: none;
        border-radius: 50px;
        background: #38bdf8;
        color: #020617;
        cursor: pointer;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Image container */
      .image-box {
        position: relative;
        width: 25rem;
        height: 40rem;
        margin-top: 40px;
        display: none;
      }

      .image-box img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain; /* FULL IMAGE FIT */
        background: black; /* optional: fills empty space */
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .image-box img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button id="specialBtn">Click Me</button>

    <div class="image-box" id="imageBox">
      <img src="img1.jpg" id="img1" class="active" />
      <img src="img2.jpg" id="img2" />
    </div>

    <script>
      const btn = document.getElementById("specialBtn");
      const imageBox = document.getElementById("imageBox");
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");

      let showingImg1 = true;
      let intervalStarted = false;

      btn.addEventListener("click", () => {
        imageBox.style.display = "block";

        if (intervalStarted) return;
        intervalStarted = true;

        setInterval(() => {
          if (showingImg1) {
            img1.classList.remove("active");
            img2.classList.add("active");
          } else {
            img2.classList.remove("active");
            img1.classList.add("active");
          }
          showingImg1 = !showingImg1;
        }, 2000); // switch every 2 seconds
      });
    </script>

    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </body>
</html>
